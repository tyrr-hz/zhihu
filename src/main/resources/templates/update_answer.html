{% extends 'base.html' %}

{% block title %}发布问答{% endblock %}

{% block head %}
    <link rel="stylesheet" href="/static/css/question.css">
{% endblock %}

{% block main %}
    <h3 class="page-title">修改评论</h3>
    <form action="/update_answer/{{answer.id}}" method="post">
        <div class="form-container">
            <div class="form-group">
                <textarea name="content" rows="5" placeholder="请输入内容" class="form-control">{{ answer.content }}</textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">立即发布</button>
            </div>
        </div>
    </form>
{% endblock %}
